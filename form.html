<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upah Tukang â€” Form Snapshot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <script type="module" src="/assets/js/config.js"></script>
  <style>
    :root {
      color-scheme: light;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #f8fafc;
      color: #0f172a;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      padding: 1.5rem 1rem;
    }
    main {
      flex: 1;
      padding: 2rem 1rem 3rem;
    }
    .shell {
      max-width: 720px;
      margin: 0 auto;
    }
    form {
      background: #fff;
      border-radius: 1.25rem;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 2rem;
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.08);
      display: grid;
      gap: 1.2rem;
    }
    label {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input, textarea {
      font: inherit;
      border-radius: 0.75rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      padding: 0.65rem 0.8rem;
      background: #fff;
    }
    textarea {
      min-height: 140px;
      resize: vertical;
    }
    button {
      font: inherit;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.6rem;
      color: #fff;
      background: linear-gradient(135deg, #f97316, #ea580c);
      cursor: pointer;
    }
    button:hover {
      filter: brightness(1.05);
    }
    .note {
      font-size: 0.85rem;
      color: #64748b;
    }
    .status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    .status.ok { color: #15803d; }
    .status.err { color: #b91c1c; }
    nav a {
      color: #0f172a;
      text-decoration: none;
      font-weight: 600;
      margin-right: 0.75rem;
      border-bottom: 2px solid transparent;
      padding-bottom: 0.2rem;
    }
    nav a:hover { border-color: #f97316; color: #f97316; }
  </style>
</head>
<body>
  <header>
    <div class="shell">
      <p style="margin:0;font-size:0.75rem;text-transform:uppercase;letter-spacing:0.16em;color:#64748b;">Upah Tukang</p>
      <h1 style="margin:0.4rem 0 0;font-size:1.6rem;">Form Snapshot</h1>
      <nav style="margin-top:1rem;">
        <a href="index.html">Dasbor</a>
        <a href="rekap.html">Rekap</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="shell">
      <form id="snapshotForm">
        <label>
          Periode Mulai
          <input type="date" name="periodeStart" required>
        </label>
        <label>
          Periode Selesai
          <input type="date" name="periodeEnd" required>
        </label>
        <label>
          Rumah / Proyek
          <input type="text" name="rumah" placeholder="Contoh: Blok A-01" required>
        </label>
        <label>
          Form ID (opsional)
          <input type="text" name="form_id" placeholder="upah-tukang-7hari">
          <span class="note">Nilai default <code>upah-tukang-7hari</code> akan digunakan jika dikosongkan.</span>
        </label>
        <label>
          Catatan Tambahan
          <textarea name="catatan" placeholder="Tuliskan ringkasan pekerjaan atau informasi penting lainnya"></textarea>
        </label>
        <button type="submit">Simpan Snapshot</button>
        <p id="status" class="status" hidden></p>
      </form>
    </div>
  </main>
  <script type="module">
    import { saveSnapshot } from '/assets/js/config.js';

    const form = document.getElementById('snapshotForm');
    const status = document.getElementById('status');

    function showStatus(message, type = 'ok') {
      status.textContent = message;
      status.className = `status ${type}`;
      status.hidden = false;
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      status.hidden = true;

      const fd = new FormData(form);
      const data = Object.fromEntries(fd.entries());

      data.form_id = data.form_id?.trim() || 'upah-tukang-7hari';
      data.periodeStart = data.periodeStart || '';
      data.periodeEnd = data.periodeEnd || '';
      data.rumah = data.rumah || '';

      try {
        const res = await saveSnapshot(data);
        if (res?.ok) {
          showStatus(`Snapshot tersimpan dengan key: ${res.key}`, 'ok');
          form.reset();
        } else {
          showStatus(`Gagal menyimpan: ${res?.error || 'tidak diketahui'}`, 'err');
        }
      } catch (err) {
        showStatus(`Terjadi kesalahan: ${err.message}`, 'err');
      }
    });
  </script>
</body>
</html>
