<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upah Tukang â€” Rekap Snapshot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <script type="module" src="/assets/js/config.js"></script>
  <style>
    :root {
      color-scheme: light;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #f1f5f9;
      color: #0f172a;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      padding: 1.5rem 1rem;
    }
    main {
      flex: 1;
      padding: 2rem 1rem 3rem;
    }
    .shell {
      max-width: 960px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 1.25rem;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 2rem;
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      font-size: 0.92rem;
    }
    th, td {
      padding: 0.75rem 0.6rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      text-align: left;
    }
    th {
      font-weight: 600;
      color: #475569;
    }
    td code {
      font-family: 'Fira Code', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      font-size: 0.85rem;
    }
    button {
      font: inherit;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: #fff;
      cursor: pointer;
    }
    button:hover {
      border-color: #f97316;
      color: #f97316;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }
    .toolbar input {
      font: inherit;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      padding: 0.5rem 0.9rem;
    }
    .muted { color: #64748b; font-size: 0.85rem; }
    nav a {
      color: #0f172a;
      text-decoration: none;
      font-weight: 600;
      margin-right: 0.75rem;
      border-bottom: 2px solid transparent;
      padding-bottom: 0.2rem;
    }
    nav a:hover { border-color: #f97316; color: #f97316; }
  </style>
</head>
<body>
  <header>
    <div class="shell">
      <p style="margin:0;font-size:0.75rem;text-transform:uppercase;letter-spacing:0.16em;color:#64748b;">Upah Tukang</p>
      <h1 style="margin:0.4rem 0 0;font-size:1.6rem;">Rekap Snapshot</h1>
      <nav style="margin-top:1rem;">
        <a href="index.html">Dasbor</a>
        <a href="form.html">Form</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="shell">
      <div class="card">
        <div class="toolbar">
          <button id="btnReload">Muat Snapshot</button>
          <label class="muted">Prefix: <input id="prefix" type="text" value="ut:snap:"></label>
          <span id="status" class="muted"></span>
        </div>
        <table id="t">
          <thead>
            <tr>
              <th>Key</th>
              <th style="width:160px;">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="2" class="muted">Belum ada data</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script type="module">
    import { listSnapshots, getSnapshot, deleteSnapshot } from '/assets/js/config.js';

    const table = document.getElementById('t').querySelector('tbody');
    const status = document.getElementById('status');
    const prefixInput = document.getElementById('prefix');

    async function render() {
      status.textContent = 'Memuat...';
      table.innerHTML = '<tr><td colspan="2" class="muted">Memuat data...</td></tr>';
      const prefix = prefixInput.value.trim() || 'ut:snap:';
      const { ok, keys, error } = await listSnapshots(prefix);
      if (!ok) {
        table.innerHTML = `<tr><td colspan="2" class="muted">Gagal memuat: ${error || 'tidak diketahui'}</td></tr>`;
        status.textContent = '';
        return;
      }
      if (!keys.length) {
        table.innerHTML = '<tr><td colspan="2" class="muted">Tidak ada snapshot</td></tr>';
      } else {
        table.innerHTML = keys.map((k) => `
          <tr>
            <td><code>${k.name}</code></td>
            <td>
              <button class="open" data-k="${k.name}">Buka</button>
              <button class="del" data-k="${k.name}">Hapus</button>
            </td>
          </tr>
        `).join('');
      }
      status.textContent = `Total: ${keys.length}`;
    }

    table.addEventListener('click', async (event) => {
      const btn = event.target.closest('button');
      if (!btn) return;
      const key = btn.dataset.k;
      if (btn.classList.contains('open')) {
        const snap = await getSnapshot(key);
        const payload = snap?.data ?? snap;
        alert(JSON.stringify(payload, null, 2));
      } else if (btn.classList.contains('del')) {
        if (!confirm('Hapus snapshot ini?')) return;
        await deleteSnapshot(key);
        render();
      }
    });

    document.getElementById('btnReload').addEventListener('click', render);
    render();
  </script>
</body>
</html>
